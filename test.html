<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="css/test.css" />

    <script src="/js/test.js" defer></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- FONT -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section>
      <nav class="nav__bar"></nav>

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./test_image/main_top1.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./test_image/main_top_bak_20220926.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./test_image/main_top2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./test_image/main_top3.png" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- information seciton -->
    <section class="info">
      <div class="info_text">
        <h2>원하는 디자인을 <br />가져다 놓기만 하세요</h2>
        <p>쉬우면서도 딱 맞는 기능과 감각적인 디자인</p>
      </div>
      <div class="info_container">
        <div class="info_image">
          <img
            src="./test_image/newblue_main_sample01.png"
            alt="ps이미지"
            width="180px"
            height="180px"
          />
          <h2>포토샵을 몰라도</h2>
          <p>
            디자인 감각이 없어도 훌륭한 <br />반응형 웹사이트를 만들 수
            있습니다.
          </p>
        </div>
        <div class="info_image">
          <img
            src="./test_image/newblue_main_sample02.png"
            alt="코드를 몰라도"
            width="180px"
            height="180px"
          />
          <h2>포토샵을 몰라도</h2>
          <p>
            HTML, CSS, JavaScript를 몰라도 <br />아무런 문제가 되지 않습니다.
          </p>
        </div>
        <div class="info_image">
          <img
            src="./test_image/newblue_main_sample03.png"
            alt="최대한 알아서"
            width="180px"
            height="180px"
          />
          <h2>포토샵을 몰라도</h2>
          <p>
            세밀하게 신경쓰지 않아도 원하는 <br />결과물을 낼 수 있도록 합니다.
          </p>
        </div>
      </div>
    </section>

    <section class="info background">
      <div class="info_text">
        <h2>
          PC만 신경쓰세요!<br />
          모바일, 태블릿은 알아서
        </h2>
        <p>#반응형웹 #아임웹</p>
      </div>
      <div class="info_container">
        <div class="info_image">
          <img src="./test_image/main_sample04_new2_kr.png" alt="ps이미지" />
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
