<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header21.css" />
    <script src="js/header21.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav__bar">
        <div class="nav__logo">
          <a href="#"><img src="../image/starbucks_logo_only_text.png" /></a>
        </div>
        <ul class="nav__menu">
          <li><a href="/">GAME</a></li>
          <li><a href="/">NEWS</a></li>
          <li><a href="/">STORE</a></li>
        </ul>
      </nav>

      <div class="modal">
        <iframe
          width="720"
          height="480"
          src="https://www.youtube.com/embed/FaRbQHlegaM"
          title="도깨비(DokeV) - 월드 프리미어 게임플레이 트레일러 | Gamescom 2021"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <span
          class="close"
          onclick="document.querySelector('.modal').style.display = 'none';"
        >
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>
      <button class="video" onclick="youtube()">트레일러 보기</button>
    </div>
  </body>
</html>
